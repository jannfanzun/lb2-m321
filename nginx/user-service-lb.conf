events {
  worker_connections 1024;
}

http {
  upstream user_service_backend {
    least_conn;  # Load balancing using least connections
    server user-service-1:3001 max_fails=3 fail_timeout=30s;
    server user-service-2:3001 max_fails=3 fail_timeout=30s;
  }

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=user_service_limit:10m rate=10r/s;

  server {
    listen 3001;
    server_name _;

    # Increase buffer sizes for large requests
    client_max_body_size 10m;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Health check endpoint
    location /health {
      access_log off;
      proxy_pass http://user_service_backend;
      proxy_connect_timeout 5s;
      proxy_read_timeout 5s;
    }

    # Main API routes
    location / {
      # Rate limiting
      limit_req zone=user_service_limit burst=20 nodelay;

      # Proxy settings
      proxy_pass http://user_service_backend;
      proxy_http_version 1.1;

      # Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Connection settings
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;

      # Keepalive
      proxy_set_header Connection "";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
      return 503;
    }
  }
}
