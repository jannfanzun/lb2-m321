<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Multiplayer</h1>

        <!-- Login/Register Section -->
        <div id="auth-section" class="section">
            <div class="auth-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>

            <div class="auth-container" id="register-container" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <!-- Game Lobby Section -->
        <div id="lobby-section" class="section" style="display: none;">
            <h2>Game Lobby</h2>
            <p>Welcome, <span id="username"></span>!</p>
            <div class="lobby-buttons">
                <button id="create-game-btn">Create New Game</button>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="game-id-section" style="display: none;">
                <p>Game ID: <span id="game-id"></span></p>
                <p>Share this ID with your friend to join the game</p>
                <p>Status: <span id="game-status">Waiting for opponent...</span></p>
            </div>
            <div class="join-game">
                <h3>Join Existing Game</h3>
                <input type="text" id="join-game-id" placeholder="Enter Game ID">
                <button id="join-game-btn">Join Game</button>
            </div>
        </div>

        <!-- Game Board Section -->
        <div id="game-section" class="section" style="display: none;">
            <h2>Game in Progress</h2>
            <div class="game-info">
                <p>You are: <span id="player-symbol"></span></p>
                <p>Current Turn: <span id="current-turn"></span></p>
            </div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="back-to-lobby-btn">Back to Lobby</button>
        </div>

        <!-- Winner Modal -->
        <div id="winner-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="winner-message"></h2>
                <div class="modal-buttons">
                    <button id="play-again-btn">Play Again</button>
                    <button id="leave-game-btn" class="secondary-btn">Leave Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
